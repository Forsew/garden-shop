<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>GardenSpace - –ë—Ä–∏–≥–∞–¥—ã</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>ü™¥ GardenSpace</h1>
            <nav>
                <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="products.html">–ü—Ä–æ–¥—É–∫—Ü–∏—è</a>
                <a href="brigades.html" class="active">–ë—Ä–∏–≥–∞–¥—ã</a>
                <a href="collectors.html">–°–±–æ—Ä—â–∏–∫–∏</a>
                <a href="harvest.html">–ñ—É—Ä–Ω–∞–ª —É—Ä–æ–∂–∞—è</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>–ë—Ä–∏–≥–∞–¥—ã —Å–±–æ—Ä—â–∏–∫–æ–≤</h2>
            <button class="btn btn-primary" onclick="showAddBrigade()">+ –°–æ–∑–¥–∞—Ç—å –±—Ä–∏–≥–∞–¥—É</button>
        </div>

        <div id="brigadesList" class="brigades-grid"></div>
    </main>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –±—Ä–∏–≥–∞–¥—ã -->
    <div id="addBrigadeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addBrigadeModal')">&times;</span>
            <h3>–°–æ–∑–¥–∞—Ç—å –±—Ä–∏–≥–∞–¥—É</h3>
            <form id="addBrigadeForm">
                <input type="text" id="brigadeName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±—Ä–∏–≥–∞–¥—ã" required>
                <button type="submit" class="btn btn-primary">–°–æ–∑–¥–∞—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–∏–≥–∞–¥
        async function loadBrigades() {
            try {
                const response = await fetch(`${API_URL}/api/brigades/`);
                const brigades = await response.json();
                
                const list = document.getElementById('brigadesList');
                list.innerHTML = brigades.map(b => `
                    <div class="brigade-card">
                        <div class="brigade-header">
                            <h3>${b.name}</h3>
                            <button class="btn btn-danger btn-sm" onclick="deleteBrigade(${b.id})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                        <div class="collectors-list">
                            <h4>–°–±–æ—Ä—â–∏–∫–∏ (${b.collectors.length}):</h4>
                            ${b.collectors.length > 0 ? `
                                <ul>
                                    ${b.collectors.map(c => `<li>${c.full_name} (${c.birth_year})</li>`).join('')}
                                </ul>
                            ` : '<p class="text-muted">–ù–µ—Ç —Å–±–æ—Ä—â–∏–∫–æ–≤</p>'}
                        </div>
                        <a href="collectors.html?brigade=${b.id}" class="btn btn-sm">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–±–æ—Ä—â–∏–∫–∞–º–∏</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±—Ä–∏–≥–∞–¥:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –±—Ä–∏–≥–∞–¥—ã
        document.getElementById('addBrigadeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('brigadeName').value
            };
            
            try {
                const response = await fetch(`${API_URL}/api/brigades/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal('addBrigadeModal');
                    loadBrigades();
                    alert('–ë—Ä–∏–≥–∞–¥–∞ —Å–æ–∑–¥–∞–Ω–∞!');
                    e.target.reset();
                } else {
                    const error = await response.json();
                    alert(error.detail);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ –±—Ä–∏–≥–∞–¥—ã
        async function deleteBrigade(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –±—Ä–∏–≥–∞–¥—É? (–í –±—Ä–∏–≥–∞–¥–µ –Ω–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Å–±–æ—Ä—â–∏–∫–æ–≤)')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/brigades/${id}`, {method: 'DELETE'});
                if (response.ok) {
                    loadBrigades();
                    alert('–ë—Ä–∏–≥–∞–¥–∞ —É–¥–∞–ª–µ–Ω–∞!');
                } else {
                    const error = await response.json();
                    alert(error.detail);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        function showAddBrigade() {
            document.getElementById('addBrigadeModal').style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadBrigades();
    </script>
</body>
</html>
