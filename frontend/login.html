<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/reg.css">
    <title>GardenSpace - Вход</title>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>GardenSpace</h1>
            <div class="input-box">
                <div class="user">
                    <input type="text" id="username" placeholder="Введите username" required>
                </div>

                <div class="password">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                
                <div id="errorMessage" style="color: red; margin: 10px 0; display: none;"></div>
                <div id="successMessage" style="color: green; margin: 10px 0; display: none;"></div>
                
                <div class="reg">
                    <button type="submit">Войти</button>
                </div>

                <div class="enter">
                    <p>Нет аккаунта? <a href="Reg.html">Зарегистрироваться</a></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successDiv.textContent = 'Вход выполнен! Перенаправление...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.detail || 'Ошибка входа';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
