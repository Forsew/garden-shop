<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/reg.css">
    <title>GardenSpace - Регистрация</title>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>GardenSpace</h1>
            <div class="input-box">
                <div class="number">
                    <input type="text" placeholder="+7 9XX XXX XX XX" required>
                </div>

                <div class="fio">
                    <input type="text" placeholder="ФИО" required>
                </div>
                <div class="bd">
                    <input type="date" placeholder="Дата рождений ХХ.ХХ.ХХХХ" required>
                </div>
                <div class="addres">
                    <input type="text" placeholder="Адрес" required>
                </div>
                <div class="fpol">
                    <select class="form-pol">
                        <option value="">Выберите пол</option>
                        <option value="men">Мужской</option>
                        <option value="women">Женский</option>
                    </select>
                </div>

                <div class="interst">
                    <input type="text" placeholder="Интересы" required>
                </div>
                <div class="vk">
                    <input type="text" placeholder="Ссылка на ваш ВК" required>
                </div>

                <div class="blood-group">
                    <select>
                        <option value="">Выберите группу крови</option>
                        <option value="first">1</option>
                        <option value="second">2</option>
                        <option value="third">3</option>
                        <option value="fouth">4</option>
                    </select>
                </div>

                <div class="rezus">
                    <input type="text" placeholder="Резус фактор" required>
                </div>
                <div class="password">
                    <input type="password" placeholder="Придумайте пароль" required>
                </div>
                <div class="reg">
                    <button type="submit">Зарегистриоваться</button>
                </div>
                <div class="enter">
                    <p>Уже зарегистрированны на нашем сайте? <a href="#">Войти</a></p>
                </div>
            </div>
            
            
        </form>
    </div>
</body>

</html>
